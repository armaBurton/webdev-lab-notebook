<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 03 - Bootstrap Grid</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../_styles/styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>03 - Bootstrap Grid</h1>
  <section class="grid">
    <div class="row text-white">
      <div class="col">One</div>
    </div>
    <div class="row text-white">
      <div class="col">Two</div>
    </div>
    <div class="row">
      <div class="col-8">Three</div>
      <div class="col">Four</div>
    </div>
    <div class="row">
      <div class="col">Five</div>
    </div>
    <div class="row">
      <div class="col">Six</div>
    </div>
    <div class="row">
      <div class="col">Seven</div>
    </div>
  </section>

  <section class="grid">
    <div class="row">
      <div class="col">One</div>
      <div class="col">Two</div>
    </div>
    <div class="row">
      <div class="col-8">Three</div>
      <div class="col">Four</div>
    </div>
    <div class="row">
      <div class="col-8">Five</div>
      <div class="col-2">Six</div>
      <div class="col-2">Seven</div>
    </div>
  </section>
</body>

</html>
